                    <input type="number" name="serviceId" id="serviceId" class="form-id bg-3" size="20" placeholder="ID do Serviço" required="">

        <div class="container text-center bg-3">

        <script src="connectToSmartContract.js"></script>
        <script src="abi.js"></script>
        <script>

            var valueToPay = 0;
            var frmPesquisa = document.formPesquisa;

            function showBill() {
                event.preventDefault();
                $("#resultadoPesquisa").html("");
                contract.showBill(frmPesquisa.serviceId.value, function (erro, resultado) {
                    if (erro) {
                    console.log("showBill");
                    console.error(erro);
                    alert("Houve um erro ao pesquisar a fatura");
                    frmPesquisa.serviceId.value = "";
                    return
                    }
                    $("#resultadoPesquisa1").html("Contratante do serviço: " + resultado[0] + "<br>Data do Vencimento: " + resultado [1] + "<br>Valor do Serviço: ETH " + resultado [2]/1000000000000000000 + "<br>Data do Pagamento: " + resultado [3] + "<br>Já foi pago? " + resultado [4] + "<br>Foi Cancelado? : " + resultado [5]);
                    valueToPay = (resultado[1]*1);
                })
            }
      
            function showServiceStatus() {
                event.preventDefault();
                $("#resultadoPesquisa").html("");
                contract.showServiceStatus(frmPesquisa.serviceId.value, function (erro, resultado) {
                    if (erro) {
                    console.log("showServiceStatus");
                    console.error(erro);
                    alert("Houve um erro ao pesquisar o serviço");
                    frmPesquisa.serviceId.value = "";
                    return
                    }
                    $("#resultadoPesquisa2").html("Pago: " + resultado[0] + "<br>Cancelado: " + resultado [1] + "<br>Entregue: " + resultado [2] + "<br>Disputa: " + resultado [3] + "<br>Arbitragem: " + resultado [4] + "<br>Encerrado: " + resultado [5]);
                })
            }
            
            function showBalance() {
                event.preventDefault();
                $("#saldoDaConta").html("");
                contract.showBalance(function (erro, resultado) {
                    if (erro) {
                    console.log("showServiceStatus");
                    console.error(erro);
                    alert("Houve um erro ao pesquisar o serviço");
                    return
                    }
                    $("#saldoDaConta").html("O saldo do Contrato é: ETH " + resultado/1000000000000000000);
                })
            }

            function cancelService() {
                event.preventDefault();
                $("#statusCancelamento").html("&nbsp;");
                contract.cancelService(frmPesquisa.serviceId.value, {from: web3.eth.accounts[0], gas: 3000000, value: 0}, function (erro, resultado) {
                    if (erro) {
                        console.log("cancelService");
                        console.error(erro);
                        alert("Houve um erro ao cancelar este serviço");
                        return
                        }
                        waitForTxToBeMined(resultado, "#statusCancelamento");
                })
            }

            function deliverService() {
                event.preventDefault();
                $("#statusEntrega").html("&nbsp;");
                contract.deliverService(frmPesquisa.serviceId.value,{from: web3.eth.accounts[0], gas: 3000000, value: 0}, function (erro, resultado) {
                    if (erro) {
                        console.log("deliverService");
                        console.error(erro);
                        alert("Houve um erro ao entregar o serviço");
                        return
                    }
                    waitForTxToBeMined(resultado, "#statusEntrega");
                })
            }
    
        </script>
